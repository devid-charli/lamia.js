<script>
var mark = 75;

if(mark >=80 && mark <=100){

document.write('A+')

}

else if(mark>=70 && mark<80){
    document.write('A');
}


else if(mark>=60 && mark<70){
    document.write('A-');
}
else{
    document.write('F')
}


</script>
